<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fonts\stylesheet-fonts.css">

    <title>Ремонт техники различных брендов</title>
</head>
<body>
       
    <section class="brands swiper ">
        <h1 class="brands__title">Ремонт техники различных брендов</h1>
        <ul class="brands-list swiper-wrapper">
            <li class="brands-list__brand swiper-slide">
              <button><img src="image\Lenovo.png" alt="lenovo"></button>
            </li>
            <li class="brands-list__brand swiper-slide">
                <button><img src="image\samsung.png"></button>
            </li>
            <li class="brands-list__brand swiper-slide">
                <button><img src="image\apple.png"></button>
            </li>
            <li class="brands-list__brand swiper-slide brands-list__brand--hidden desktop">
                <button><img src="image\ViewSonic.png"></button>
            </li>
            <li class="brands-list__brand swiper-slide">
                <button><img src="image\BOSCH.png"></button>
            </li>
            <li class="brands-list__brand swiper-slide">
                <button><img src="image\hp.png"></button>
            </li>
            <li class="brands-list__brand swiper-slide">
                <button><img src="image\acer.png"></button>
            </li>

            <li  class="brands-list__brand swiper-slide brands-list__brand--hidden desktop">
                <button><img src="image\Sony.png"></button>
            </li>
            <li  class="brands-list__brand swiper-slide brands-list__brand--hidden">
                <button><img src="image\Lenovo.png"></button>
            </li>
           
            <li class="brands-list__brand swiper-slide brands-list__brand--hidden ">
                <button><img src="image\samsung.png"></button>
            </li>
            <li class="brands-list__brand swiper-slide brands-list__brand--hidden">
                <button><img src="image\apple.png"></button>
            </li>
            
        </ul>

        <div id="swiper-pagination" class="swiper-pagination"></div>
        <div class="show-all">
            <div class="show-arrow"></div>
        <button class="button-show">Показать все</button>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.js"></script>
    <script src="script.js"></script>
    
</body>
</html>
